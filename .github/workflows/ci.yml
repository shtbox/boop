name: CI

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test
      - run: npm run build

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          cache: npm
      - name: Ensure tag is on master
        run: |
          git fetch origin master
          TAG_COMMIT=$(git rev-list -n 1 "${GITHUB_REF}")
          if git merge-base --is-ancestor "$TAG_COMMIT" "origin/master"; then
            echo "Tag commit is on master."
          else
            echo "Tag commit is not on master."
            exit 1
          fi
      - name: Read package version
        id: pkg
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT
      - name: Ensure tag matches package version
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          if [ "$TAG_NAME" != "v${{ steps.pkg.outputs.version }}" ]; then
            echo "Tag $TAG_NAME does not match package.json version v${{ steps.pkg.outputs.version }}."
            exit 1
          fi
      - name: Compute npm dist-tag
        id: dist_tag
        run: |
          VERSION="${{ steps.pkg.outputs.version }}"
          if [[ "$VERSION" == *-* ]]; then
            PREID="${VERSION#*-}"
            PREID="${PREID%%.*}"
            echo "tag=$PREID" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi
      - run: npm ci
      - run: npm run build
      - name: Publish to npm
        run: |
          if [ "${{ steps.dist_tag.outputs.tag }}" = "latest" ]; then
            npm publish --provenance --access public
          else
            npm publish --provenance --access public --tag "${{ steps.dist_tag.outputs.tag }}"
          fi
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
